<VirtualHost *:6565>
       ServerAdmin contact@own-mailbox.com
       ServerName proxy.omb.one
       ServerAlias proxy.omb.one
       DirectoryIndex index.html
       DocumentRoot /var/www/html/
       <Directory />
               Options FollowSymLinks
               AllowOverride None
       </Directory>
       <Directory /var/www/>
               Options Indexes FollowSymLinks MultiViews
               AllowOverride None
               Order allow,deny
               allow from all
       </Directory>
       ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
       <Directory "/usr/lib/cgi-bin">
               AllowOverride None
               Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
               Order allow,deny
               Allow from all
       </Directory>
       ErrorLog ${APACHE_LOG_DIR}/error.log
       # Possible values include: debug, info, notice, warn, error, crit,
       # alert, emerg.
       LogLevel debug
       CustomLog ${APACHE_LOG_DIR}/ssl_access.log combined

       SSLEngine on
       SSLProtocol all -SSLv2 -SSLv3
       SSLCertificateKeyFile /etc/letsencrypt/live/proxy.omb.one-0003/privkey.pem
       SSLCertificateFile /etc/letsencrypt/live/proxy.omb.one-0003/fullchain.pem

       <FilesMatch "\.(cgi|shtml|phtml|php)$">
               SSLOptions +StdEnvVars
       </FilesMatch>
       <Directory /usr/lib/cgi-bin>
               SSLOptions +StdEnvVars
       </Directory>
       BrowserMatch "MSIE [2-6]" nokeepalive ssl-unclean-shutdown downgrade-1.0 force-response-1.0
       # MSIE 7 and newer should be able to use keepalive
       BrowserMatch "MSIE [17-9]" \
               ssl-unclean-shutdown
</VirtualHost>